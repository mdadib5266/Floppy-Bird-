<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen">
            <h1>Floppy Bird</h1>
            <p>Click or Press Space to Flap</p>
            <button id="startButton">Start Game</button>
        </div>

        <div id="sensitivity-control">
            <label for="sensitivity">Flap Sensitivity:</label>
            <input type="range" id="sensitivitySlider" min="0.5" max="2.5" value="1.5" step="0.1">
            <span id="sensitivityValue">1.5</span>
        </div>

        <div id="score-display">Score: 0</div>

        <div id="game-over-screen" style="display:none;">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
